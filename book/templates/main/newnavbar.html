<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookHub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .navbar {
      background-color: black;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 20px;
    }

    .menu-toggle {
      font-size: 28px;
      cursor: pointer;
      color: white;
      z-index: 2;
    }

    .nav-links {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      position: absolute;
      right: 4rem;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.3s ease, transform 0.3s ease;
      pointer-events: none;
    }

    .nav-links.show {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      background-color: black;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    .nav-links a:hover {
      background-color: black;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo"><a href="{% url 'homepage' %}">ðŸ“š BookHub</a></div>
    <div class="nav-links" id="navLinks">
      <a href="{% url 'cart' %}">ðŸ›’ Cart ({{ cart_count }})</a>
      <a href="{% url 'my_orders' %}">ðŸ“¦ Orders</a>
      <a href="{% url 'logout' %}">ðŸšª Logout</a>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
  </nav>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("show");
    }
  </script>
</body>
</html>
