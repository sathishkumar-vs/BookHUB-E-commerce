<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookHub</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    nav {
      background-color:rgb(2, 9, 15);
      padding: 1rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: none;
    }
    .container {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <nav>
    <div><a href="{% url 'homepage' %}">ðŸ“š BookHub</a></div>
    <div>
      <a href="{% url 'cart' %}">ðŸ›’ Cart ({{ cart_count }})</a>
      {% if user.is_authenticated %}

      {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Signup</a>
      {% endif %}
    </div>
  </nav>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
