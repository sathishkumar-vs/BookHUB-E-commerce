<!DOCTYPE html>
<html lang="en">
<head>

  <title>Order Success</title>

  <!-- Bootstrap CSS -->

  <style>

      display: flex;
      justify-content: center;

    }

    .success-container {

      max-width: 500px;
      width: 100%;
    }

    .success-icon {
      font-size: 48px;
      color: #28a745;
    }

    .success-title {
      font-size: 26px;
      font-weight: 600;
      margin-top: 15px;
      color: #333;
    }

    .success-msg {
      font-size: 18px;
      color: #555;
      margin-top: 10px;
    }

    .btn-home {
      margin-top: 25px;
      padding: 10px 24px;
      font-size: 16px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="success-container">
    <div class="success-icon">âœ…</div>

    <a href="{% url 'homepage' %}" class="btn btn-primary btn-home">Go to Home</a>

</html>
